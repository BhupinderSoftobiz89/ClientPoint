<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="scss/materialize.css" />
    <title>Welcome To ClientPoint</title>
    <!-- Custom CSS start here  -->

</head>

<body>

    <!-- Add User Header start here  -->
    <div class="add-userHeader">
        <div class="add-userLeftpanel">
            <span class="userIcon"></span>
            <h1 class="">Add User</h1>
        </div>
        <div class="add-user-buttons">
            <a class="waves-effect waves-light btn btn-round cancel-btn">Cancel</a>
            <a class="waves-effect waves-light btn btn-round add-user">Add User</a>
        </div>
    </div>
    <!-- Add User Header end here  -->


    <!-- Javascript files start here -->
    <script src="js/jquery.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.scrollbar.min.js"></script>
    <script src="js/pikaday.js"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery('.scrollbar-inner').scrollbar();
        });
    </script>
    <script>
        var picker = new Pikaday(
            {
                field: document.getElementById('datepicker'),
                firstDay: 1,
                minDate: new Date(),
                maxDate: new Date(2020, 12, 31),
                yearRange: [2000, 2020]
            });
    </script>
</body>

</html>
