<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/pikaday.css" />
    <link type="text/css" rel="stylesheet" href="css/jquery.scrollbar.css" />
    <link type="text/css" rel="stylesheet" href="scss/materialize.css" />
    <title>Welcome To ClientPoint</title>
    <!-- Custom CSS start here  -->

</head>

<body class="fullHeight">

    <!-- Main Content start here  -->
    <div id="content" class="m-0">
        <div class="content-common">
            <div class="clientPoint-file">
                <div class="clientpointPreview">
                    <div class="splashViewer">
                        <div class="splashForm loginSpace">
                            <div class="splashLogo">
                                <a href="javascript:void(0);">
                                    <img src="images/viewerSplah-logo.svg" alt="">
                                </a>
                            </div>
                            <form class="splashFormCenter loginPadding">
                                <h1>Youâ€™re ready to go!</h1>
                                <div class="row mb-0 d-flex">
                                    <div class="input-field col l9 m9 s8">
                                        <input placeholder="GardenofEating" id="site_Url" type="text" class="validate" value="Garden of Eating">
                                        <label for="site_Url">Edit your site url</label>
                                    </div>
                                    <div class="input-field col l3 m3 s4 m-0 p-0">
                                            <span class="urlexten">.clientpoint.net</span>
                                        </div>
                                    <div class="input-field col s12 mt-0">
                                        <button class="btn waves-effect waves-light btn-round" type="submit"
                                            name="action">
                                            Go to my Dashboard
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="getting-started">
                                <p>Need some help getting started?</p>
                                <div class="getting-started-row">
                                    <a class="waves-effect waves-light btn btn-round visit-btn">Visit our Quick Start Guide</a>
                                    <a class="waves-effect waves-light btn btn-round contact-btn">Contact Support</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Main Content end here  -->

    <!-- Javascript files start here -->
    <script src="js/jquery.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.scrollbar.min.js"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery('.scrollbar-inner').scrollbar();
        });
    </script>

</body>

</html>
